<div class="row">

    <div class="col-md-8">
        <div *ngIf="showAlert" class="alert alert-primary alert-dismissible fade show">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
            </button>
            <span>Node Added Successfully</span>
        </div>
        <div class="card card-user">
            <div class="card-header">
                <h5 class="card-title text-center">Add a new Node</h5>
            </div>
            <div class="card-body">
                <form #addFormNode (ngSubmit)="addNode(addFormNode)">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" name="name" [(ngModel)]="name" class="form-control"
                                    placeholder="Node Name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="type">Type</label>
                                <select id="type" type="text" name="type" class="form-control" [(ngModel)]="type" placeholder="Node Type">
                                    <option value="Kong Backend">Kong Backend</option>
                                    <option value="Microservice">Microservice</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="update ml-auto mr-auto">
                            <button type="submit" class="btn btn-primary btn-round" [disabled]="addFormNode.invalid">
                                Add Node
                            </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

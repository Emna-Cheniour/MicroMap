<div class="row">
    <div class="col-md-12">
        <div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
            </button>
            <span>Node Deleted Successfully</span>
        </div>
      <div class="card text-center">
        <div class="card-header">
          <h4 class="card-title">List of All Nodes</h4>
        </div>
        <div class="card-body">
          <div class="table">
            <table class="table">
              <thead class=" text-primary">
                <th>
                  Name
                </th>
                <th>
                  Type
                </th>
                <th></th>
              </thead>
              <tbody>
                <tr *ngFor="let node of nodes">
                  <td>
                    {{node.name}}
                  </td>
                  <td>
                    {{node.type}}
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger btn-round" style="background-color: #ef8157; width: auto;"  (click)="deleteModel(this.node.name)">
                        Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
 
      </div>
    </div>
             <!--
    delete model
  -->
<div id="deleteModal" class="modal">

  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Delete Node</h1>
      <p>Are you sure you want to delete your This Node</p>

      <div>
        <button class="btn btn-primary btn-round" type="button" onclick="document.getElementById('deleteModal').style.display='none'"
          class="cancelbtn">Cancel</button>
        <button class="btn btn-danger btn-round" type="button" (click)="deleteNode()" class="deletebtn" >Delete</button>
      </div>
    </div>
  </form>
</div>
  </div>
